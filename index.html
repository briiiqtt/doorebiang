<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오점뭐?</title>
</head>
<body>
				<div id="lunch" style="text-align: center"></div>
</body>
				<script>
								const get = () => {
												fetch('./fetch')
																.then(r=>r.json()).then(r=>{
																				for(let a of r.result_data?.items){
    	      																		if(a.author?.name === '두레비앙-정소예'){
																												let img = document.createElement('img');
																												img.src = a.photos[0].url;
																												lunch.append(img);
																												lunch.append(document.createElement('br'));
																								}
																								
																				}
																})																
								}
get();
				</script>
</html>
